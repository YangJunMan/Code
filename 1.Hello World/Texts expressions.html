<!DOCTYPE html> 
<html>
    <head>
         <title>이 문서는 공부용이야</title>
            <meta autohrs="양준혁">  
            <meta description="TEXT 꾸미기">  
            <meta keyword="HTML5">    
            <meta charset="UTF-8">  
            
    </head> 
        <body>
            <h2>다양한 텍스트 표현</h2>
                <p>
                    텍스트의 성격을 지정해 주는 요소에는 <em>강조(em)</em>, <STRONG>강한 강조(strong)</STRONG>
                    <mark>하이라이트(mark)</mark>, <SMALL>작은글자(small)</SMALL>, <SUB>아래첨자(sub)</SUB>,
                    <SUP>위첨자(sup)</SUP> 등이 있다.
                </p>

            <h3>예시 1번</h3>   
                <p>
                    <strong>책소개:</strong> <sup>소셜미디어 시대의</sup> <em>컴퓨터와 IT 기술의 이해</em>
                    <br><strong>저자</strong>: 최윤철, 한탁돈, 임순범
                </p>
            <h3>예시 2번</h3>
                <p>
                    <mark><em><strong><sub>형광, 기울임, 굵게, 밑첨자</sub></strong></em></mark>
                </p>
            <h3>예시 3-1번</34>
                <p>
                    <mark><em><small>형광, 굵게, 작게</small></em></mark>
                </p>
            <h3>예시 3-2번</34>
                <p>
                    <mark><strong><small>형광, 굵게, 작게</small></strong></mark>
                    <mark><strong>형광, 굵게</strong></mark>
                </p>
            <h3>예시 3-3번</h3>
                <p>
                    <mark><strong><small>형광, 굵게, 작게</small></strong></mark>
                    <mark><strong><small><sup>형광, 굵게, 작게, 위첨자</sup></small></strong></mark>
                </p>
         </body>
</html> 

<!--
    여러가지 TEXT를 표현해볼까?
    -12. em은 기울인 강조, STRONG은 강한 강조, mark는 형광마크, small은 작게, sub는 아래첨자, sup는 위첨자..
    -24. 여러가지 성격들을 함께 표현할 수도 있다. 
    예시들을 살펴보고 여러가지 성격들을 표현해보자
-->
