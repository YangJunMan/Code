<!DOCTYPE html>
<html>
    <head>
        <title>Style_Sheet</title>

        <style type="text/css">
            p {font-size:10pt; 
                line-height: 24pt}
            h3 { color: red; 
                background-color:#90ff90; 
                margin-left: 60px; 
                margin-right: 60px }
            h3:after { content: " (ⓒ sblim )"; font-size:10pt;}
            p { background-color: #ffff80; /* 크기와 테두리의 모양까지 설정가능. */
                padding: 10px; 
                border: medium dotted red;
                width:50%;
                min-width:180px;
                height:100px;
                border-radius: 10px;
            }
            #next { line-height: 2pt; 
                margin-left:30%; 
                padding:8px; 
                border: 4px double blue}
            strong, .red1 { background-color: silver; 
            margin: 10px; 
            padding: 6px; 
            border: 1px solid black}
</style>

</head>
<body>
    <h3><strong>스타일시트 </strong> 이해하기</h3>
        <p>이 예제는 <strong> 박스모델 </strong> 의 개념을 설명합니다
            <br><span class="red1"> 클래스 </span>와 ID 로 스타일을 지정합니다 .
        <p id="next">박스의 크기와 배경색, 테두리의 스타일 및 모서리를 둥글게 설정할 수 있다. </p>
</body>
