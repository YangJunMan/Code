<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <!-- 폼요소란 텍스트 입력필드 or 버튼과 같은 무언가를 컨트롤 할 때 필요한 요소이다. -->
</head>
        <body>
            <h3>다양한 입력 폼 </h3>
            <p>
                input, textarea, select, button 요소. type="입력 형식"  name="변수명", value="입력 값"
            </p>
                <form method="get" action="form_app.js">
                이름(텍스트) : <input type="text" name="person"/> <br>
                성별(선택): <input type="radio" name="sex" value="male"/> 남성
                <input type="radio" name="sex" value="female"/> 여성 br
                직업(셀렉트): <select name="job" size="1">
                <option>학생 </option> <option> 회사원 </option>
                공무원 </option> <option> 기타 </option>
                </select>
                <p>구입희망분야 복수선택 가능 <br>
                -분야(복수선택) : <input type="checkbox" name="books" value="computer"/> 컴퓨터
                <input type="checkbox" name="books" value="economy"/> 경제
                <input type="checkbox" name="books" value="common"/> 상식 <br>
                비고(텍스트필드): <br>
                <textarea name="comments" rows="4" cols="40"/>기본으로 출력할 내용입니다.</textarea>
                </p> <hr>
                <input type="submit" value=" 신청"/>
                <input type="reset" value=" 취소"/>
                </form>
<p>
    후에 자바스크립트와 함께 사용하여 버튼 클릭 시 일정한 함수를 수행하도록 할 수 있습니다.
</p>
        </body>
