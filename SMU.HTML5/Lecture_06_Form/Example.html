<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <!-- 폼요소 예제를 만들어보자. 
        아이디, 비밀번호를 입력받은 후, 도서명을 검색하면서 카테고리를 설정할 수 있어야 한다. -->
</head>
        <body>
            <h3>다양한 입력 폼 </h3>
<form method="post" action="form_app.js">
    <fieldset>
    <legend>
    로그인 </legend>
    <label for="user_id"> 아이디 : </label>
    <input type="text" name="id" size="20" id="user_id "> <br>
    <label for="user_pw"> 비밀번호 :</lable>
    <input type="password" name="pw" size="20" id="user_pw">
    </fieldset > <br>
    <fieldset>
    <legend>통합 검색 </legend>
    <label for="book_name"> 도서명 : </label>
    <input type="text" name="book_search" size="50" id="book_name">
    <br> 검색범위 :
    <input type="radio" name="s_type" value="keyword" id="keyword">
    <label for="keyword">키워드 </label>
    <input type="radio" name="s_type" value="keyword" id="keyword">
    <label for="keyword">본문내용 </label>
    <br> 자료유형 :
    <input type="checkbox" name="d_type" value="all"> 전체
    <input type="checkbox" name="d_type" value="shorts"> 단행본
    <input type="checkbox" name="d_type" value="journal"> 학술지
    <input type="checkbox" name="d_type" value="nonbook"> 학술지
    </fieldset>
    <br>
    <fieldset>
        <legend>다양한 인풋 타입 사용해보기. </legend>
        <label for="book_name"> 이메일 : </label><input type="email"/>
        <br>
        <label for="book_name"> 주소 : </label><input type="url"/>
        <br>
        <label for="book_name"> 전화번호 : </label><input type="tel"/><br>
        <label for="book_name"> 연. 월. 일</label><input type="date"><br>
        <label for="book_name"> 연. 월. : </label><input type="month"><br>
        <label for="book_name"> 연. 주. : </label><input type="week">

    </fieldset>
    <button type="submit">검색 </button>
    <button type="reset">지우기 </button> 
    </form>
